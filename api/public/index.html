<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Alan</title>
        <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body>

        <h1 class="title">REST API Qiibee</h1>
        <div id="homepage">
            <h1>Editing board</h1>
            <div id="Qiibee"></div>
        </div>

        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="https://unpkg.com/react@15/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>

        <script type="text/babel">

        var Balance = React.createClass({
          render: function(){

                return(
                    <div id="control-container">

                    <form id="account" onSubmit={this.accountSubmit}>

                      <label>Enter your account:</label>
                      <input type="text" ref="account" placeholder="enter from 1 to 3" required />
                      <input type="submit" value="Log in" />

                    </form>

                        <form id="create" onSubmit={this.handleCreate}>

                            <label>Enter your memo:</label>
                            <input type="text" ref="memo" placeholder="memo" required />
                            <label>Enter your payment for this</label>
                            <input type="number" ref="spends" placeholder="your spending" required />

                            <input type="text" ref="key" placeholder="enter your privatekey" required />
                            <input type="submit" value="create" />

                        </form>

                        <form id="update" onSubmit={this.handleUpdate}>
                            <label>Enter the index you want to change:</label>
                            <input type="text" ref="lat" placeholder="index" required />
                            <label>Enter your memo for change:</label>
                            <input type="text" ref="lat" placeholder="memo" required />
                            <label>your payment for change:</label>
                            <input type="number" ref="lng" placeholder="your spending" required />
                            <input type="text" ref="key" placeholder="enter your privatekey" required />
                            <input type="submit" value="update" />
                        </form>

                        <form id="delete" onSubmit={this.handleDelete}>
                            <label>Enter the index you want to delete:</label>
                            <input type="text" ref="lat" placeholder="index" required />
                            <input type="submit" value="delete" />
                        </form>


                    </div>
                );
            },


            // Account Selection

            accountSubmit: function(e){
                e.preventDefault();
                var account = this.refs.account.value;
                fetch('/getinfo/id:' + account).then(function(data){
                  this.setState({costomers:data});
                })
            },


            handleCreate: function(e){
                e.preventDefault();
                var memo = this.refs.memo.value;
                var spends = this.refs.spends.value;
                var privatekey = this.refs.key.value;
                data = new Object();
                data.memo = memo;
                data.payment = spends;
                data.privatekey = privatekey;

                fetch('/create', {method:'post', body:JSON.stringify(data)}).then(function(resp){
                  return resp.json();
                })
            }


        });
        ReactDOM.render(<Balance />, document.getElementById('Qiibee'));
        </script>


    </body>
</html>
